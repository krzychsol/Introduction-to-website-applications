<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/trash.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="entries"></div>
        <div class="form-container">
            <form action="#">
                <div class="form-container-input">
                    <span>ImiÄ™ i nazwisko</span>
                    <input 
                        type="text"
                        required="true"
                        id="name"
                        name="name"
                        class="text-input"
                        required pattern="^[\p{Lu}]{1}[\p{Ll}\-]+[ ]{1}[\p{Lu}]{1}[\p{Ll}\-]+([ ]?[\p{Lu}]{1}[\p{Ll}\-]+)?$">
                </div>
                <div class="form-container-input">
                    <span>Telefon</span>
                    <input type="text"
                        required="true"
                        id="phone"
                        name="phone"
                        class="text-input"
                        required pattern="^([+]{1}[\s]?([0-9]{1}[\s]?){12})$|^(([0-9]{1}[\s]?){9})$">
                </div>
                <div class="form-container-input">
                    <input type="button" id="add" class="button" value="Dodaj">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
