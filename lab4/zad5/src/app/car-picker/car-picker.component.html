<div class="container">
  <h2 class="title">Pick your car!</h2>
  <form action="#">
    <div class="form-group">
        <ng-container *ngIf="showMarks">
          <p class="description">Select car: </p>
          <select class="form-select" [(ngModel)]="selectedMark" name="car" (ngModelChange)="chosenMark()">
            <option *ngFor="let mark of carData | keyvalue">
              {{mark.key}}
            </option>
          </select>
        </ng-container>
        
    </div>
    <div class="form-group">
      <ng-container *ngIf="showModels">
        <p class="description">Select model: </p>
        <select class="form-select" [(ngModel)]="selectedModel" name="car" (ngModelChange)="chosenModel()">
          <option *ngFor="let model of carData[selectedMark] | keyvalue">
            {{model.key}}
          </option>
      </select>
      </ng-container>
    </div>
    <div class="colors-container">
      <ng-container *ngIf="showColors">
        <p class="description">Select color: </p>
        <div class="color-block"
          [(ngModel)]="selectedColor" 
          name="car" 
          (click)="chosenColor(color)" 
          *ngFor="let color of colorChoose"
          [ngStyle]="{'background-color': color}" >
        </div>
      </ng-container>
    </div>
    <p class="result" *ngIf="showCar">Brand: {{selectedMark}}<br> Model: {{selectedModel}}<br> Color: {{selectedColor}}</p>
  </form>
</div>
