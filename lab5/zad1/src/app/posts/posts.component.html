<div class="container">
    <p class="title">Add Post</p>
    <div class="inner-container">
        <form [formGroup]="newPostForm">
            <div class="form-field">
                <label for="title">Title: </label>
                <input type="text" formControlName="title">
            </div>
            <div class="form-field">
                <label for="text">Text: </label>
                <input type="text" formControlName="text">
            </div>
            <div class="form-field">
                <label for="name">Name: </label>
                <input type="text" formControlName="name">
            </div>
            <button class="add-btn" (click)="sendData()">SEND</button>
        </form>
    </div>
    <p class="title">Posty</p>
    <div *ngIf="posts!=undefined">
        <div class="singlepost" *ngFor="let post of posts">
            <h3>UserID: {{post.userId}}, PostID:{{post["id"]}}</h3>
            <h3>{{post["title"]}}</h3>
            <p>{{post["body"]}}</p>
        </div>
    </div>
</div>
