<ng-container *ngIf="auth.userRoles?.manager == true">
    
    <ng-container *ngIf="tours != []">
      <div class="center">
        <h1>Zarządzaj wycieczkami</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nazwa</th>
                        <th>Opcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tour of tours">
                        <td>{{tour.id}}</td>
                        <td>{{tour.name}}</td>
                        <td>
                          <button (click)="deleteTour(tour.id)" class="button-accent">USUŃ</button>
                          <button routerLink="modify/{{tour.id}}" class="button-accent">MODYFIKUJ</button>
                        </td>
                      </tr>
                </tbody>
              </table>
        </div>
      </div>
  
    </ng-container>
    <app-adding></app-adding>
  </ng-container>
