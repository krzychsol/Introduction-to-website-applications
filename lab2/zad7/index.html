<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="video-call-container">
        <div class="mini-preview">
            <img src="data/mini-img.jpg" alt="mini-img">
        </div>
        <div class="control-buttons">
            <div class="control-item">
                <img src="data/microphone.png" alt="mini-micro">
            </div>
            <div class="control-item">
                <img src="data/video-camera.png" alt="mini-camera">
            </div>
            <div class="control-item">
                <button>&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="control-item">
                <button>&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="control-item">
                <button>&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="control-item">
                <button>&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
        <div class="video-call">
            <img src="data/video-call-img.webp" alt="video-call-img">
            <div class="video-call-buttons">
                <div class="call-btn" >
                    <img src="data/microphone.png" alt="microphone-on-off">
                </div>
                <div class="call-btn">
                    <img src="data/video-camera.png" alt="camera-on-off">
                </div>
                <div class="call-btn" id="disconnect-btn">
                    <img src="data/disconnected.png" alt="disconnect">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
