<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="shoes-color" id="red"></div>
        <div class="shoes-color checked" id="blue"></div>
        <div class="shoes-color" id="green"></div>
        <div class="shoes-color" id="orange"></div>
        <div class="shoes-color" id="black"></div>


        <div class="left-side">
            <div class="left-inner">
                <img src="blue.png" alt="">
                <p id="brand-name">NIKE</p>
            </div>
        </div>

        <div class="right-side">
            <div class="right-header">
                <p id="title">Nike Zoom KD 12</p>
                <p class="bg-color" id="new">NEW</p>
                <p id="category">Men's Running Shoes</p>
            </div>
            <div class="right-desc">
                <p class="info">PRODUCT INFO</p>
                <p id="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae harum voluptates odit quia veritatis sint repellendus autem quod suscipit dolorum!</p>
            </div>

            <div class="right-shoes-color">
                <p class="info">COLOR</p>
            </div>
            <div class="right-size-choose">
                <p class="info">SIZE</p>
                <p class="size-number">7</p>
                <p class="bg-color size-number" id="checked">8</p>
                <p class="size-number">9</p>
                <p class="size-number">10</p>
                <p class="size-number">11</p>
            </div>
            <div class="right-footer">
                <p class="bg-color" id="add-to-cart">ADD TO CART</p>
                <p id="cur">$</p>
                <p id="price">189.99</p>
            </div>
        </div>
    </div>
</body>
</html>
